<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" >
	<head>
        <title>A dice gambling game</title>
        <meta http-equiv="Content-Type"content="text/html; charset=iso-8859-1"/>
		<link rel="stylesheet" type="text/css" href="style.css" media="screen">
		<script>
			var arr = [];
			var sum = 0;
			var f = 0;
			function ok()
			{
				var v = document.getElementById("val").value;
				
				var a = Math.floor((Math.random() * 6) + 1);
				
				if(v == 1){
					sum += 0;
				}
				else{
					if(v == 6){
						f = a * 2;
						sum += f;
					}
					else{
						sum += a;
					}
				}
				
				document.getElementById("val").value = a;
				
				arr.push(a);
				var len = arr.length;
				document.getElementById("res").innerHTML = "Roll n° " + len + ": rolls([" + arr.toString() + ")] -> The sum =  " + sum;
				
				
				
				if(len == 5){
					document.getElementById("btn").style.display= 'none';
					document.getElementById("r_div").style.display='block';
				}
				document.getElementById("msg").innerHTML  = "";
				if(len != 5){
					if(a == 1){
						document.getElementById("msg").innerHTML  = "1 rolled, bad luck !!! The next roll will count as 0.  ";
					}
					if(a == 6){
						document.getElementById("msg").innerHTML  = "6 rolled, good luck !!! The next roll will be amplified by a factor of 2.";
					}
				}
			}
		</script>
    </head>
	<body>
		<center>
			<h1>A dice gambling game</h1>
			<div id="display">
				Note: Suppose that array length is 5
				<p>
					<input type="text" id="val" style="text-align:center;" readonly />
				</p>
				<p>
					<button id="btn" onClick="ok()">Throw the dice</button>
				</p>
				<p>
					<div id="msg"></div>
				</p>
				<div id="res"></div>
				<div id="r_div">
					<p>
						<a href="" class="link">Replay</a>
					</p>
				</div>
			</div>
		</center>
    </body>
</html>
